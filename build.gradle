buildscript {
    ext.projectVersionCode = 46
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha12'
    }
}

allprojects {
    group GROUP
    version VERSION_NAME
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}